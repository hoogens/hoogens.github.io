<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar header section -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h2 class="logo-heading">Sarah Hoogendorp</h2>
            </div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars hamburger-icon"></i>
                <i class="fas fa-times cross-icon"></i>
            </div>
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-list-items">
                        <a href="#home" class="links">
                            Home
                        </a>
                    </li>
                    <li class="menu-list-items">
                        <a href="#portfolio" class="links">
                            Portfolio
                        </a>
                    </li>
                    <li class="menu-list-items">
                        <a href="#about" class="links">
                            About me
                        </a>
                    </li>
                    <li class="menu-list-items">
                        <a href="#contact" class="links">
                            Contact me
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main hero section -->
    <section id="home" class="hero">
        <div class="intro">
            <div class="headings">
                <h3 class="greet-heading">Hello I'm</h3>
                <h1 class="my-heading">Sarah</h1>
                <h4 class="sub-heading">A computer science student in her 3rd year</h4>
            </div>
            <div class="intro-buttons">
                <button class="btn_common-btn">Contact me</button>
                <button class="btn_ghost-btn">Get CV</button>
            </div>
        </div>
    </section>

    <!-- Portfolio section -->
    <section class="portfolio" id="portfolio">
        <div class="portfolio-heading">
            <h1 class="my-heading_txt-center">Featured portfolio</h1>
        </div>
        <div class="portfolio-content">
            <div class="my-row">
                <div class="my-col">
                    <div class="my-card">
                        <div class="image">
                            web design image
                        </div>
                        <h3 class="greet-heading">Web design</h3>
                        <p class="small-para">designing</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- About section -->
    <section class="about" id="about">
        <div class="about-txt">
            <h1 class="my-heading">About me</h1>
            <p class="lead-para">
                I like
            </p>
            <p>Abilities
            </p>
        </div>
    </section>

</body>
