<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Sarah H., showcasing projects, skills, and contact information.">
    <meta name="keywords" content="portfolio, web development, projects, Sarah H.">
    <meta name="author" content="Sarah H.">
    <title>Portfolio - Sarah H.</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <a href="#" class="logo">Portfolio</a>
        </div>
        <div class="nav-right">
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#experience">Experience</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Search func -->
    <div class="search-container">
        <h1 class="google-style-text">Sarah H.</h1>
        <div class="search-bar" role="search">
            <i class="fas fa-search search-icon" aria-hidden="true"></i>
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search my Portfolio..."
                aria-label="Search portfolio"
                >
        </div>
        <div class="search-buttons">
            <button onclick="handleSearch()">Google Search</button>
            <button onclick="feelingLucky()">I'm Feeling Lucky</button>
        </div>
    </div>

    <div id="content-container" class="search-results" style="display: none;">
        <!-- About Section -->
        <section id="about">
            <h2>About me</h2>
            <p id="about-description">Loading...</p>
        </section>

        <!-- Projects Section-->
        <section id="projects">
            <h2>Projects</h2>
            <div id="project-carousel">
                <button id="prev-project">&lt;</button>
                <div id="project-container">
                    <!-- Projects will be added by JavaScript -->
                </div>
                <button id="next-project">&gt;</button>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills">
            <h2>Skills</h2>
            <div class="skill" data-level="85">Java</div>
            <div class="skill" data-level="60">Python</div>
            <div class="skill" data-level="20">SQL</div>
            <div class="skill" data-level="85">RPI</div>
        </section>

        <!-- Contact Section-->
        <section id="contact">
            <h2>Contact</h2>
            <p id="contact-info">Loading...</p>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Sarah H.</p>
            <p>Built with a passion for technology</p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
